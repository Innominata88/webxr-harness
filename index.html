<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebXR Harness Starter</title>
  <style>
html, body { height: 100%; margin: 0; background: #111; color: #ddd; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

<header>
